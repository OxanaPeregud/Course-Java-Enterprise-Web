<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="utf-8"/>
    <title>Course Manager</title>
</head>
<body>
<div align="center">
    <h1>Course List</h1>
    <a href="/add-course">Add New Course</a>
    <br/><br/>
    <table border="1" cellpadding="10">
        <thead>
        <tr>
            <th>Course ID</th>
            <th>Name</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="course : ${listCourses}">
            <td th:text="${course.id}">Course ID</td>
            <td th:text="${course.name}">Name</td>
        </tr>
        </tbody>
    </table>
</div>
<div align="center">
<p>
    <a href="/">Choose Another Table</a>
</p>
</div>
</body>
</html>
