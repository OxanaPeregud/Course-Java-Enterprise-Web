<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="utf-8"/>
    <title>Teacher Manager</title>
</head>
<body>
<div align="center">
    <h1>Teacher List</h1>
    <a href="/add-teacher">Add New Teacher</a>
    <br/><br/>
    <table border="1" cellpadding="10">
        <thead>
        <tr>
            <th>Teacher ID</th>
            <th>First Name</th>
            <th>Last Name</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="teacher : ${listTeachers}">
            <td th:text="${teacher.id}">Teacher ID</td>
            <td th:text="${teacher.firstName}">First Name</td>
            <td th:text="${teacher.lastName}">Last Name</td>
        </tr>
        </tbody>
    </table>
</div>
<div align="center">
<p>
    <a href="/">Choose Another Table</a>
</p>
</div>
</body>
</html>
